<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="stylesheet" href="timeTable_v2.css" />
  </head>
  <body>
    <!-- Table -->
    <div id="table-container">
      <table id="table">
        <tr>
          <th colspan="4">SCHEDULE</th>
        </tr>

        <!-- Second Row -->
        <tr>
          <td class="time" rowspan="2">7-8</td>
          <td>Sunday</td>
          <td>Tuesday</td>
          <td>Monday</td>
        </tr>

        <!-- Second-second row -->
        <tr>
          <td colspan="2">SATURDAY</td>
          <td>Tuesday</td>
        </tr>

        <!-- Third row -->
        <tr>
          <td class="time" rowspan="2">8-9</td>
          <td rowspan="2" colspan="2">Monday</td>
          <td>Thursday</td>
        </tr>
        <tr>
          <td>Friday</td>
        </tr>

        <!-- Fourth -->
        <tr>
          <td class="time" rowspan="2">9-10</td>
          <td colspan="2">Wednesday</td>
          <td class="empty" rowspan="2"></td>
        </tr>
        <tr>
          <td class="empty" colspan="2"></td>
        </tr>

        <!-- Fifth -->

        <tr>
          <td class="time" rowspan="2">10-11</td>
          <td rowspan="2" colspan="2">Lunch</td>
          <td>Wednesday</td>
        </tr>

        <tr>
          <td class="empty"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
